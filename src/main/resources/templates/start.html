  
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Statistical Calculator</title>
<script>
  function get_results() {
    var numbers = document.getElementById('numbers').value;
    //var res = fname.split(" ").map(function(Array);
    var html = 'You entered <b>' + numbers + "<br> <br>Sum:<br><br>Max value <br> <br> Min Value <br><br> " +
	"Min value <br><br>Average<br> <br> Median <br><br> Mode <br><br> Standard Deviation <br>" ;
  
    document.getElementById('result').innerHTML = html;
}
document.getElementById('calculate').addEventListener('click', get_results);
</script>
</head>
<body>
<h1>Statistical Calculator</h1>
    <form>
        <label><strong>Enter numbers: </strong><input type=text name=inputNumbers id="numbers"></label><br><br>
		<button id="calculate">Calculate</button>
       
        <br><br>
		<div id="result"></div>
        <label>Total: <input type=text name=totalSum id=totalSum></label><br><br>
        <label>Count: <input type=text name=count id=count></label><br><br>
        <label>Max Val: <input type=text name=maxVal id=maxVal></label><br><br>
        <label>Min Val: <input type=text name=minVal id=minVal></label><br><br>
        <label>Mean: <input type=text name=mean id=mean></label><br><br>
        <label>Median: <input type=text name=median id=median></label><br><br>
        <label>Mode: <input type=text name=mode id=mode></label><br><br>
        <label>Standard Deviation: <input type=text name=standardDev id=standardDev></label><br><br>
    </form>
    <br><br>
<footer><small>/start.html</small></footer>
</body>
</html>
